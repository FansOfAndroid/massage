apply plugin: 'com.android.application'
apply plugin: 'com.android.databinding'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.0"

    defaultConfig {
        applicationId "com.dfsebook.mssage"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile 'com.android.support:appcompat-v7:23.0.0'
    compile 'com.android.support:recyclerview-v7:23+'
    compile 'com.android.support:design:23.0.0'
    compile files('libs/Volley.jar')
    compile files('libs/gson-2.2.4.jar')
    compile files('libs/javax.ws.rs-api-2.0.jar')
    compile files('libs/nineoldandroids-2.4.0.jar')
    compile files('libs/gestureimageview.jar')
    compile files('libs/android-async-http-1.4.5.jar')
    compile files('libs/achartengine-1.1.0.jar')
    compile 'jp.wasabeef:richeditor-android:0.0.2@aar'
    compile files('libs/commons-net-3.0.1.jar')
    compile files('libs/rt.jar')
}
